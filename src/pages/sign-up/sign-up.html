<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Drive and Deliver</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input placeholder="Enter Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Address</ion-label>
      <ion-textarea placeholder="Enter Address"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Service</ion-label>
      <ion-select >
        <ion-option value="tcs">TCS</ion-option>
        <ion-option value="cheetach">Cheetah</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>PIN</ion-label>
      <ion-input placeholder="Enter PIN" maxlength="15"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input placeholder="Enter Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Confirm Password</ion-label>
      <ion-input type="password" placeholder="ReEnter Password"></ion-input>
    </ion-item>
  </form>

  <button ion-button type="submit" block>Create Account</button>
</ion-content>
